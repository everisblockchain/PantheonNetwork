---
- name: install dependencies for {{ ansible_distribution }}
  apt:
    name: "{{ item }}"
  with_items:
    - software-properties-common
    - unzip
    - wget
    - git
    - make
    - gcc
    #      - libsodium-dev
    - build-essential
    - libdb-dev
    - zlib1g-dev
    - libtinfo-dev
    - sysvbanner
    - psmisc
    - libdb5.3-dev

- name: install Gradle
  get_url:
    url: https://services.gradle.org/distributions/gradle-6.0-bin.zip
    dest: /tmp/
    force: yes
    owner: root
    group: root
    mode: 0644

- name: unzip Gradle
  unarchive:
        src: "/tmp/gradle-6.0-bin.zip"
        dest: /usr/local
        copy: no

- name: Symbolic link for pantheon
  file:
        src: "/usr/local/gradle-6.0/bin/{{ item.src }}"
        dest: "/usr/bin/{{ item.dest }}"
        state: link
  with_items:
        - { src: "gradle", dest: "gradle" }